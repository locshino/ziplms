<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bạn đang Offline</title>
        <style>
            /* General Reset and Body Styles */
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                font-family: "Inter", sans-serif; /* Using Inter font as originally specified */
                color: #ffffff; /* Default text color */
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 1.5rem; /* p-6 */
                background: linear-gradient(
                    -45deg,
                    #ee7752,
                    #e73c7e,
                    #23a6d5,
                    #23d5ab
                );
                background-size: 400% 400%;
                animation: gradientBG 15s ease infinite;
                /* For text selection color */
                --selection-bg: #7dd3fc; /* sky-300 */
                --selection-text: #075985; /* sky-900 */
            }

            /* Selection styling */
            ::selection {
                background-color: var(--selection-bg);
                color: var(--selection-text);
            }
            ::-moz-selection {
                /* Firefox */
                background-color: var(--selection-bg);
                color: var(--selection-text);
            }

            /* Keyframes for animations */
            @keyframes pulse {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.7;
                }
            }

            @keyframes gradientBG {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* Container for the offline message box */
            .offline-container {
                background-color: rgba(
                    255,
                    255,
                    255,
                    0.2
                ); /* bg-white bg-opacity-20 */
                backdrop-filter: blur(10px); /* backdrop-blur-lg */
                padding: 2rem; /* p-8 */
                border-radius: 0.75rem; /* rounded-xl */
                box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1),
                    0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-2xl */
                text-align: center;
                max-width: 28rem; /* max-w-md */
                width: 100%;
            }

            /* Icon container and styling */
            .icon-container {
                margin-bottom: 1.5rem; /* mb-6 */
            }

            .wifi-icon {
                width: 5rem; /* w-20 */
                height: 5rem; /* h-20 */
                color: #f3f4f6; /* text-gray-100 (adjusted for better visibility on potentially lighter parts of gradient) */
                margin-left: auto;
                margin-right: auto;
                animation: pulse 3s infinite ease-in-out; /* animate-subtle-pulse */
            }

            /* New Wifi Icon SVG specific styles */
            .wifi-icon .wifi-slash {
                color: #f87171; /* text-red-400 */
                opacity: 0.75;
            }

            /* Heading style */
            .heading {
                font-size: 1.875rem; /* text-3xl */
                line-height: 2.25rem;
                font-weight: 700; /* font-bold */
                margin-bottom: 1rem; /* mb-4 */
                color: #f9fafb; /* text-gray-50 */
            }

            /* Message paragraph style */
            .message {
                font-size: 1rem; /* text-base */
                line-height: 1.5rem;
                color: #e5e7eb; /* text-gray-200 */
                margin-bottom: 2rem; /* mb-8 */
            }

            /* Button style */
            .action-button {
                background-color: #0ea5e9; /* bg-sky-500 */
                color: white;
                font-weight: 600; /* font-semibold */
                padding: 0.75rem 2rem; /* py-3 px-8 */
                border-radius: 0.5rem; /* rounded-lg */
                border: none;
                cursor: pointer;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                    0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
                transition: all 0.3s ease-in-out;
            }

            .action-button:hover {
                background-color: #0284c7; /* hover:bg-sky-600 */
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1),
                    0 4px 6px -2px rgba(0, 0, 0, 0.05); /* hover:shadow-lg */
                transform: scale(1.05); /* hover:scale-105 */
            }

            .action-button:focus {
                outline: none;
                box-shadow: 0 0 0 2px rgba(56, 189, 248, 0.75); /* Equivalent of focus:ring-2 focus:ring-sky-400 focus:ring-opacity-75 */
            }

            /* Footer note style */
            .footer-note {
                font-size: 0.75rem; /* text-xs */
                line-height: 1rem;
                color: #d1d5db; /* text-gray-300 */
                margin-top: 2.5rem; /* mt-10 */
            }

            /* Responsive adjustments for smaller screens */
            @media (min-width: 640px) {
                /* sm breakpoint */
                .offline-container {
                    padding: 3rem; /* sm:p-12 */
                }
                .wifi-icon {
                    width: 6rem; /* sm:w-24 */
                    height: 6rem; /* sm:h-24 */
                }
                .heading {
                    font-size: 2.25rem; /* sm:text-4xl */
                    line-height: 2.5rem;
                }
                .message {
                    font-size: 1.125rem; /* sm:text-lg */
                    line-height: 1.75rem;
                }
            }
        </style>
    </head>
    <body>
        <div class="offline-container">
            <!-- Wifi Icon -->
            <div class="icon-container">
                <svg
                    class="wifi-icon"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M8.59 10.41A4.982 4.982 0 0112 9a4.982 4.982 0 013.41 1.41M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"
                    />
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5.7 13.2A8.91 8.91 0 013 12m15.12 3.73A9.006 9.006 0 0018.3 13.2M12 15a3 3 0 100-6 3 3 0 000 6z"
                    />
                    <path
                        class="wifi-slash"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M1 1l22 22"
                    />
                </svg>
            </div>

            <!-- Heading -->
            <h1 class="heading">Ối! Bạn đang ngoại tuyến</h1>

            <!-- Message -->
            <p class="message">
                Có vẻ như bạn đã mất kết nối internet. Vui lòng kiểm tra lại
                đường truyền và thử tải lại trang.
            </p>

            <!-- Action Button -->
            <button onclick="location.reload()" class="action-button">
                Thử lại
            </button>

            <!-- Footer note -->
            <p class="footer-note">
                Bạn có thể thử đóng trình duyệt và mở lại, hoặc khởi động lại
                thiết bị.
            </p>
        </div>

        <script>
            // Text constants for easy modification
            const TEXT_HEADING_OFFLINE = "Bạn đang ngoại tuyến";
            const TEXT_MESSAGE_OFFLINE =
                "Có vẻ như bạn đã mất kết nối internet. Vui lòng kiểm tra lại đường truyền và thử tải lại trang.";
            const TEXT_BUTTON_OFFLINE = "Thử lại";

            const TEXT_HEADING_ONLINE =
                "Kết nối đã trở lại!! Trang sẽ tự động tải lại sau vài giây.";
            const TEXT_MESSAGE_ONLINE =
                "Bạn có thể thử tải lại trang nếu trang không tự tải.";
            const TEXT_BUTTON_ONLINE = "Tải lại trang";

            // Get DOM elements
            const headingElement = document.querySelector(".heading");
            const messageElement = document.querySelector(".message");
            const reloadButton = document.querySelector(".action-button");
            const iconSlash = document.querySelector(".wifi-icon .wifi-slash");

            // Function to update UI based on online/offline status
            function updateOnlineStatusUI(isOnline) {
                if (isOnline) {
                    if (headingElement)
                        headingElement.textContent = TEXT_HEADING_ONLINE;
                    if (messageElement)
                        messageElement.textContent = TEXT_MESSAGE_ONLINE;
                    if (reloadButton)
                        reloadButton.textContent = TEXT_BUTTON_ONLINE;
                    if (iconSlash) iconSlash.style.display = "none";
                } else {
                    if (headingElement)
                        headingElement.textContent = TEXT_HEADING_OFFLINE;
                    if (messageElement)
                        messageElement.textContent = TEXT_MESSAGE_OFFLINE;
                    if (reloadButton)
                        reloadButton.textContent = TEXT_BUTTON_OFFLINE;
                    if (iconSlash) iconSlash.style.display = "block";
                }
            }

            // Event listener for online status
            window.addEventListener("online", () => {
                updateOnlineStatusUI(true);
            });

            // Event listener for offline status
            window.addEventListener("offline", () => {
                updateOnlineStatusUI(false);
            });

            // Initial check for online status on page load
            // The page is primarily for offline, but this handles edge cases or if connection restores while viewing.
            updateOnlineStatusUI(navigator.onLine);
        </script>
    </body>
</html>
